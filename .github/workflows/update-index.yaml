name: Update Helm index (clean sync)

on:
  push:
    branches:
      - main
    paths:
      - '*.tgz'
      - 'index.yaml'
      - '.github/workflows/update-index.yaml'
      - '**.tgz'

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      # Supprime l'ancien index.yaml pour forcer une reconstruction propre
      - name: Clean old index
        run: |
          if [ -f index.yaml ]; then
            echo "Removing old index.yaml..."
            rm index.yaml
          fi

      # Reconstruit l'index en fonction des charts .tgz pr√©sents
      - name: Rebuild Helm index
        run: |
          helm repo index . --url https://$GITHUB_ACTOR.github.io/${{ github.event.repository.name }}

      # Commit et push du nouvel index
      - name: Commit and push updated index.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.yaml
          git commit -m "Rebuild Helm index [clean sync]" || echo "No changes to commit"
          git push
